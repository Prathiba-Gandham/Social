{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 50px); margin-top: -50px;">
    <div class="row w-100">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="https://www.pushengage.com/wp-content/uploads/2022/02/Best-Website-Welcome-Message-Examples.png" alt="Login Image" class="img-fluid" style="border-radius: 0.5rem;">
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
